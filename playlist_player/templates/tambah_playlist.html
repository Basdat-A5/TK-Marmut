{% extends 'base_biasa.html' %}
{% block meta %}
<title>Tambah Playlist</title>
{% endblock meta%}
{% block content %}
<div class="flex flex-col items-center justify-center font-sans">
    <div class="bg-gray-900 rounded-lg p-8">
        <h2 class="text-3xl font-semibold text-white mb-4 text-center font-serif">Tambah Playlist</h2>
        <form class="space-y-4" method="POST">
            {% csrf_token %}
            <div>
                <label for="judul" class="text-white">Judul</label>
                <input type="judul" id="judul" name="judul" class="bg-[#f0e3ff] w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-[#b17bc9]" required>
            </div>
            <div>
                <label for="deskripsi" class="text-white">Deskripsi</label>
                <input type="deskripsi" id="deskripsi" name="deskripsi" class="bg-[#f0e3ff] w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-[#b17bc9]" required>
            </div>
            
            <div>
                <button type="submit" class="p-8 w-full bg-[#b17bc9] text-white py-2 rounded-lg font-semibold">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
