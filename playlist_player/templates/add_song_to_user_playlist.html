{% extends 'base_biasa.html' %}
{% block meta %}
<title>Add Song to User Playlist</title>
{% endblock meta%}
{% block content %}
<div class="flex flex-col items-center justify-center font-sans">
    <div class="bg-gray-900 rounded-lg p-8">
        <h2 class="text-3xl font-semibold text-white mb-4 text-center font-serif">Add Song to User Playlist</h2>
        <form class="space-y-4">
            <div>
                <h3 class="text-1xl font-bold mb-1 text-white font-serif">Judul: Song1</h3>
                <h3 class="text-1xl font-bold mb-5 text-white font-serif">Artist: Artist1</h3>
                <label for="email" class="text-white">Playlist</label>
                <select id="playlist" name="playlist" class="bg-[#f0e3ff] w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-[#b17bc9]" required>
                    <option value="playlist1">Playlist 1</option>
                    <option value="playlist2">Playlist 2</option>
                    <option value="playlist3">Playlist 3</option>
                </select>
            </div>
            <div>
                <button type="submit" class="p-8 w-full bg-[#b17bc9] text-white py-2 rounded-lg font-semibold mb-2">TAMBAH</button>
                <button type="submit" class="p-8 w-full bg-[#b17bc9] text-white py-2 rounded-lg font-semibold">KEMBALI</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
