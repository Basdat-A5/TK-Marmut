{% extends 'base_biasa.html' %}
{% block meta %}
<title>Tambah Lagu</title>
{% endblock meta%}
{% block content %}
<div class="flex flex-col items-center justify-center font-sans">
    <div class="bg-gray-900 rounded-lg p-8">
        <h2 class="text-3xl font-semibold text-white mb-4 text-center font-serif">Tambah Lagu</h2>
        <form class="space-y-4">
            <div>
                <label for="email" class="text-white">Lagu</label>
                <select id="song" name="song" class="bg-[#f0e3ff] w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-[#b17bc9]" required>
                    <option value="playlist1">Song 1</option>
                    <option value="playlist2">Song 2</option>
                    <option value="playlist3">Song 3</option>
                </select>
            </div>
            <div>
                <button type="submit" class="p-8 w-full bg-[#b17bc9] text-white py-2 rounded-lg font-semibold">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
