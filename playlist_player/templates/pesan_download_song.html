{% extends 'base_biasa.html' %}
{% block meta %}
<title>Download Song</title>
{% endblock meta%}
{% block content %}
<div class="flex flex-col items-center justify-center font-sans">
    <div class="bg-gray-900 rounded-lg p-8">
        <h2 class="text-3xl font-semibold text-white mb-4 text-center font-serif">Add Song to User Playlist</h2>
        {% for record in records %}
            <div>
                <h3 class="text-1xl font-bold mb-1 text-white font-serif">Berhasil Mendownload Lagu {{record.0}}</h3>
            </div>
        {% endfor %}
        <a href="{% url 'premium_search:downloaded_song' %}">
            <button class="p-8 w-full bg-[#b17bc9] text-white py-2 rounded-lg font-semibold mb-2">Menuju Daftar Download</button>
        </a>
        <a href="{% url 'dashboard:dashboard' %}">
            <button class="p-8 w-full bg-[#b17bc9] text-white py-2 rounded-lg font-semibold">Kembali</button>
        </a>
    </div>
</div>
{% endblock content %}
